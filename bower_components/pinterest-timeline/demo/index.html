<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>pinterest-timeline Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../pinterest-timeline.html">
  </head>
  <body unresolved>
    <template is="dom-bind" id="Demo">

      <pinterest-timeline 
      token="Your token"
      language="{{language}}"
      component_directory="./"
      >
      </pinterest-timeline>

      <button on-click="prueba" name="es">Spanish</button>
      <button on-click="prueba" name="en">English</button>
      <script>
        Demo.language = "es";
        Demo.prueba = function(event,detail) {
          Demo.language = event.target.getAttribute('name');
        }
      </script>
    </template>
  </body>
</html>
