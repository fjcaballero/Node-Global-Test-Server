<!doctype html>
<html>
<head>
	<meta charset="utf-8">

	<!-- Polyfill -->
	<script src="webcomponents.js/webcomponents.min.js"></script>

	<!-- Imports -->
	<link rel="icon" href="favicon.png" type="image/png"/>
	<link rel="stylesheet" type="text/css" href="index.css">

	<link rel="import" href="youtube-login/youtube-login.html">
  <link rel="import" href="youtube-wc/youtube-wc.html">

  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

	<title>Node Global Test Server</title>
</head>
<body>
	<h1 class="title">Global Test Server</h1>

	<template is="dom-bind" id="Demo">

		Token:{{config.youtube_token}}

		<youtube-login class="component"
      client_id="{{config.yt_clientID}}"
      redirect_uri="{{config.yt_redirectURI}}"
    >
    </youtube-login>

    <youtube-wc class="component"
      token="{{config.yt_token}}"
      api_key="{{config.yt_apiKey}}"
      client_id="{{config.yt_clientID}}"
      component_base="youtube-wc/"
      language="{{language}}"
    >
    </youtube-wc>

    <div class="lanMenu">
			<button class="lanButton es" on-click="prueba" name="es">Spanish</button>
			<button class="lanButton en" on-click="prueba" name="en">English</button>
    </div>

		<script>
			Demo.language = "en";
			Demo.prueba = function(event, detail) {
				Demo.language = event.target.getAttribute('name');
			}
			$.getJSON("config", function(json) {
			    Demo.config = json;
			});
		</script>

	</template>

</body>
</html>
